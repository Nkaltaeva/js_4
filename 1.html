<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
      
        function ProductES5(name, price) {
          this.name = name;
          this.price = price;
        }
      
        ProductES5.prototype.make25Discount = function() {
          this.price *= 0.75;
        };
      
        const productES5 = new ProductES5('Товар 1', 1000);
        console.log(`Название: ${productES5.name}, цена: ${productES5.price}`);
        productES5.make25Discount();
        console.log(`Название: ${productES5.name}, цена: ${productES5.price}`);
      

        class ProductES6 {
            constructor(name, price) {
            this.name = name;
            this.price = price;
          }
      
          make25Discount() {
            this.price *= 0.75;
          }
        }
      
        const productES6 = new ProductES6('Товар 2', 1000);
        console.log(`Название: ${productES6.name}, цена: ${productES6.price}`);
        productES6.make25Discount();
        console.log(`Название: ${productES6.name}, цена: ${productES6.price}`);
      </script>
</body>

</html>
